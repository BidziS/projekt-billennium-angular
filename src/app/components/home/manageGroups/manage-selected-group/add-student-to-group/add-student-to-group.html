<md-dialog class="modal-container">
    <form ng-submit="modal.addStudentToGroup()" name="personalityCheck">
        <md-toolbar>
            <h2>Add Lecturer</h2>
        </md-toolbar>
        <md-dialog-content style="padding: 50px;" flex layout="column">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="modal.addPerson.Name" required>
            </md-input-container>
            <md-input-container >
                <label>E-mail</label>
                <input type="text" ng-model="modal.addPerson.Email" required>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" >
                    Confirm
            </md-button>
            <span flex></span>
            <md-button ng-click="modal.cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
