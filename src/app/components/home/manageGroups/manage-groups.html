<md-card md-theme="darkgrey" md-theme-watch flex>
  <md-card-container class="table-md-cart-container" flex>
    <div>
      <span class="table-title">Manage Groups</span>
      <md-button class="md-raised md-primary">Add student</md-button>
    </div>
    <md-content layout="column" flex="flex" class="table-content">
        <h1 ng-if="!groups.isSomeData" class="table-no-data">No data</h1>
        <table ng-if="groups.isSomeData" class="md-table" md-colresize="md-colresize">
        <thead>
            <tr class="md-table-headers-row">
            <th class="md-table-header" ng-repeat="h in groups.columnsName"><a href="#">{{h}} <i class="ion-android-arrow-dropup"></i><i class="ion-android-arrow-dropdown" ng-show="!reverse &amp;&amp; h.field == predicate"></i></a><span>{{h.name}}</span></th>
            <th class="md-table-header"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="md-table-content-row" ng-repeat="c in groups.data">
                <td class="md-table-content" ng-repeat="h in groups.columnsName" ng-class="customClass[h.field]">{{c[h]}}</td>
                <td>
                <md-button class="md-raised md-primary" ng-click="groups.modalOpen('Edit', c)">Edytuj</md-button>
                <md-button ng-click="groups.showConfirm($event, c.Id)" class="md-raised md-warn">Delete</md-button>
                </td>
            </tr>

        </tbody>
        </table>
    </md-content>
  </md-card-container>
</md-card>
