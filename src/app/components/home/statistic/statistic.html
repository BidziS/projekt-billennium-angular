<div flex>
    <md-card md-theme="darkgrey" md-theme-watch flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline card-title">Statistic</span>
            </md-card-title-text>

        </md-card-title>
        <md-content-card layout="row" layout-wrap layout-padding layout-align="center" style="max-height: 635px; overflow-y: auto" flex>
            <div class="chart-statistic" layout-align="center center">
                <h3 flex>Number of completed stages:</h3>
                <div flex>
                    <canvas width="100%" height="100%" id="doughnut" class="chart chart-doughnut"
                    chart-data="vm.data" chart-labels="vm.labels" chart-options="vm.options">
                    </canvas>
                </div>

            </div>
            <div class="chart-statistic" layout-align="center center">
                <h3 flex>Level:</h3>
                <div flex>
                    <canvas width="100%" height="100%" id="doughnut" class="chart chart-doughnut"
                    chart-data="vm.data" chart-labels="vm.labels" chart-options="vm.options">
                    </canvas>
                </div>

            </div>      
        </md-content-card>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.logInToSite()">Action 1</md-button>
            <md-button ng-click="vm.logOutToSite()">Action 2</md-button>
        </md-card-actions>
    </md-card>
</div>
