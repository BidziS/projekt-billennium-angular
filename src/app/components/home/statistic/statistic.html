<md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
    <md-tab label="Configuration" ui-sref="home.statistic"></md-tab>
    <md-tab label="Users" ui-sref="home.manage-lectures"></md-tab>
    <md-tab label="Songs" ui-sref="admin.songs"></md-tab>
</md-tabs>

<div flex>
    <md-card md-theme="darkgrey" md-theme-watch flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline card-title">Statystyki</span>
            </md-card-title-text>

        </md-card-title>
        <md-card-container layout="row" layout-wrap layout-padding layout-align="center center" flex>
            <div class="chart-statistic" layout-align="center center">
                <h3 flex>Ilość wykonanych etapów:</h3>
                <div flex>
                    <canvas width="100%" height="100%" id="doughnut" class="chart chart-doughnut"
                    chart-data="vm.data" chart-labels="vm.labels" chart-options="vm.options">
                    </canvas>
                </div>

            </div>
            <div class="chart-statistic" layout-align="center center">
                <h3 flex>Poziom:</h3>
                <div flex>
                    <canvas width="100%" height="100%" id="doughnut" class="chart chart-doughnut"
                    chart-data="vm.data" chart-labels="vm.labels" chart-options="vm.options">
                    </canvas>
                </div>

            </div>

                </canvas>
            </div>

        </md-card-container>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.logInToSite()">Action 1</md-button>
            <md-button ng-click="vm.logOutToSite()">Action 2</md-button>
        </md-card-actions>
    </md-card>
</div>
